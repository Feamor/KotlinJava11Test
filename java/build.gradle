plugins {
    id 'java'
    id 'application'
}

group 'j11Example'
version '1.0-SNAPSHOT'

mainClassName = 'Main'

repositories {
    mavenCentral()
}

compileJava {
    options.compilerArgs += ["--add-exports=java.desktop/sun.awt=ALL-UNNAMED"]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
